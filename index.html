<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
        <div class="img-container">
            <img class="logo" src="./img/feisty-feline-logo.svg" alt="logo">
        </div>

        <!--output section-->
            <div class="output-container" data-output>
                <h1 class="heading" data-output-heading></h1>
            </div>

            <div class="flex-container">
                <!--Size section-->
                <div class="size-container" data-size-section>
                    <h3 class="heading">Size</h3>
                    <select class="select" data-size-select="">
                        <option value="1/4 frame">1/4 frame</option>
                        <option value="1/3 frame">1/3 frame</option>
                        <option value="1/2 frame">1/2 frame</option>
                        <option value="full frame">Full frame</option>
                    </select>
                </div>

                <!--Wool section-->
                <div class="wool-container" data-wool-section>
                    <h3 class="heading">Wool</h3>
                    <label for="big-wool">Big bundles</label>
                    <input type="number" class="wool-input" data-wool-big-bundles name="big-wool">

                    <label for="small-wool">Small bundles</label>
                    <input type="number" class="wool-input" data-wool-small-bundles name="small-wool">
                </div>
            </div>

            <div class="flex-container">
                <!--Complexity section-->
                <div class="complexity-container" data-complexity-section>
                    <h3 class="heading">Complexity</h3>
                    <label for="days">Numer of days expected</label>
                    <input type="number" class="wool-input" data-days name="days">
                </div>

                <!--Button section-->
                <div class="button-container" data-buttons>
                    <button data-calculate-button>Calculate</button>
                    <button data-generate-button>Generate Quote</button>
                    <button data-clear-butto>Clear</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
